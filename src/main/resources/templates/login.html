
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Top Shelf Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
        body {
            padding-top: 80px;
            background-color: #f8f9fa;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn {
            border-radius: 20px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Welcome to Top Shelf Books!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div th:if="${param.error}" class="alert alert-danger">Invalid Email and/or Password.</div>
      <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Login Form</h3>
        </div>
        <div class="card-body">
          <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
            <div class="mb-3">
              <label for="username" class="form-label">Email *</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <p class="text-center mt-2">Not registered? <a th:href="@{/register}">Register/SignUp Here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
