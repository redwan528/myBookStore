<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Meta tags, title, and external CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Book World</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/homepage.css}">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f2f2f2;
      padding-top: 70px;
    }

    /* Other existing CSS styles... */

    /* New styles for the hero section */
    .hero {
      text-align: center;
      padding: 50px 0;
      background-color: #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
    }

    .hero p {
      font-size: 24px;
      color: #666;
      font-style: italic;
    }

    .explore-btn {
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Top Shelf Books</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="all-books">All Books</a>
        </li>

      </ul>
      <div class="d-flex">
        <a class="nav-link text-white" href="cart">My Cart <img src=""></a>
        <a class="nav-link text-white me-3" href="/login">Logout</a>

      </div>
    </div>
  </div>
</nav>
<!-- Hero section -->
<header class="container">
  <div class="hero">
    <h1>Welcome to Top Shelf Books!</h1>
    <p th:text="${loggedInUsername}">"The journey of a lifetime starts with the turning of a page."</p>
    <p>Discover your next great read</p>
    <a href="/all-books" class="btn btn-primary explore-btn">Explore Books</a>
  </div>
</header>




</body>
</html>
