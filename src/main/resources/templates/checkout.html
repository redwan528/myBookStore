<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding-top: 70px;
      margin: 0;
    }

    /* Navbar styles */
    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #fff;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .checkout-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5em;
      color: #333;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
    }

    form {
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px; /* Rounded corners added */
      font-size: 14px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px; /* Rounded corners added */
      cursor: pointer;
      font-size: 16px;
      transition-duration: 0.4s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Top Shelf Books</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="all-books">All Books</a>
        </li>
      </ul>
      <div class="d-flex">
        <a class="nav-link text-white" href="cart">My Cart</a>
        <a class="nav-link text-white me-3" href="/login">Logout</a>
      </div>
    </div>
  </div>
</nav>
<div class="checkout-container">
  <h1>Checkout</h1>

  <!-- Display user information and order summary -->
  <p>Logged in as: <span th:text="${user.name}"></span></p>
  <!-- Display the list of books in the cart -->
  <h2>Books in Cart</h2>
  <ul>
    <li th:each="book : ${cart.books}">
      <span th:text="${book.title}"></span> - $<span th:text="${book.price}"></span>
    </li>
  </ul>
  <p>Order Total: $<span th:text="${totalPrice}"></span></p>



  <!-- Add a form to capture shipping address, payment details, etc. -->
  <form th:action="@{/checkout/confirm}" method="post">
    <!-- Add form fields for card number, address, and zip code -->
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="address">Shipping Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <button type="submit">Place Order</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
